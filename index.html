<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Objekt Details</title>
</head>
<body>
    <h1>Objektdetails aus API</h1>
    <input type="text" id="objectId" placeholder="Objekt-ID eingeben">
    <button onclick="fetchObjectDetails()">Details abrufen</button>
    <pre id="objectDetails"></pre>

    <script>
        function fetchObjectDetails() {
            var objectId = document.getElementById('objectId').value;
            var xhr = new XMLHttpRequest();
            
            // Hier muss die URL der Azure Function eingefügt werden.
            xhr.open("GET", "https://<deine-function-app>.azurewebsites.net/api/GetObjectById?id=" + objectId, true);
            xhr.setRequestHeader('Content-Type', 'application/json');
            // Wenn ein API-Schlüssel benötigt wird, füge die folgende Zeile hinzu:
            // xhr.setRequestHeader('x-functions-key', '<dein-function-key>');
            
            xhr.onload = function() {
                if (xhr.status >= 200 && xhr.status < 300) {
                    // Anzeige der Antwort
                    document.getElementById('objectDetails').textContent = xhr.responseText;
                } else {
                    // Fehlerbehandlung
                    document.getElementById('objectDetails').textContent = 
                        "Fehler beim Abrufen der Details: " + xhr.statusText;
                }
            };

            xhr.onerror = function() {
                // Netzwerkfehler behandeln
                document.getElementById('objectDetails').textContent = "Netzwerkfehler";
            };

            xhr.send();
        }
    </script>
</body>
</html>
